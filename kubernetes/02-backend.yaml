apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: food-delivery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: alibouabidi/food-delivery-backend:latest
        ports:
        - containerPort: 5000
        env:
        - name: MONGO_URL
          value: "mongodb://mongo:27017/food-delivery"
        - name: PORT
          value: "5000"
        - name: NODE_ENV
          value: "production"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: jwt-secret
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: food-delivery
spec:
  selector:
    app: backend
  ports:
  - port: 8000
    targetPort: 5000
  type: LoadBalancer